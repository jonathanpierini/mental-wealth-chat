<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Wealth Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <div class="bot-message">
        <strong>Mental Wealth:</strong><br>
        Benvenuto/a. Sei in uno spazio sicuro.<br>
        Puoi iniziare raccontando come ti senti o cosa ti ha spinto a cercare supporto. Nessuna domanda è sbagliata, e nessuna emozione è troppo.
      </div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Scrivi qui..." autocomplete="off" required />
      <button type="submit">Invia</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
